<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Site eCommerce d'appareils photos" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/493b02219a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Orinoco</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar_logo">
          <h1 class="navbar_logo_h1">Orinoco</h1>
        </div>
        <div class="navbar_links">
          <a class="navbar_link" href="index.html">Accueil</a>
          <a class="navbar_link" href="contact.html">Contact</a>
          <div class="navbar_spacing"></div>
          <i class="fas fa-shopping-cart white"> </i>
          <a class="navbar_link underline" href="cart.html">Panier</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="presentation">
        <h2>Contactez nous via ce formulaire</h2>
      </section>
      <hr />
      <div class="cart_form_container">
        <img src="./imgs/email.svg" class="contact_img" alt="carton pour une commande">
        <div class="cart_form">
          <h2>Contactez nous :</h1>
          <div>
            <label for="firstname" class="label">Prénom : </label>
            <input type="text" name="firstname" id="firstname" class="input" required=""/>
          </div>
          <div>
            <label for="lastname" class="label">Nom : </label>
            <input type="text" name="lastname" id="lastname" class="input" required="" />
          </div>
          <div>
            <label for="email" class="label">Adresse e-mail : </label>
            <input type="email" name="email" id="email" class="input" required="" />
          </div>
          <div>
            <label for="adress" class="label">Adresse : </label>
            <input type="text" name="adress" id="adress" class="input" required="" />
          </div>
          <div>
            <label for="zipcode" class="label">Code postal : </label>
            <input type="text" name="zipcode" id="zipcode" class="input" required="" />
          </div>
          <div>
            <label for="city" class="label">Ville : </label>
            <input type="text" name="city" id="city" class="input" required="" />
          </div>
          <button type="submit" name="checkout-cart" class="cart_form_btn_order">
            Envoyer un mail
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer_contact">
        <h2 class="footer_h2">Assistance</h2>
        <a class="footer_link" href="contact.html">Nous contacter</a>
        <a class="footer_link" href="#">Centre d'aide</a>
      </div>
      <div class="footer_about">
        <h2 class="footer_h2">À propos</h2>
        <a class="footer_link" href="#">Données et confidentialité</a>
        <a class="footer_link" href="#">Condition générales de vente</a>
        <a class="footer_link" href="#">Fonctionnement du site</a>
      </div>
    </footer>
  </body>
</html>
