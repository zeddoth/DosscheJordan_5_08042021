<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Site eCommerce d'appareils photos" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/493b02219a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Orinoco</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar_logo">
          <h1 class="navbar_logo_h1">Orinoco</h1>
        </div>
        <div class="navbar_links">
          <a class="navbar_link" href="index.html">Accueil</a>
          <a class="navbar_link" href="contact.html">Contact</a>
          <div class="navbar_spacing"></div>
          <i class="fas fa-shopping-cart white"> </i>
          <a class="navbar_link underline" href="cart.html">Panier</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="presentation">
        <h2>Votre panier</h2>
      </section>
      <hr />
      <div class="cart">
        <table class="tftable" id="tftable">
          <thead>
            <th>Photo</th>
            <th>Designation</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Sous-Total</th>
            <th><i class="fas fa-trash-alt fa-2x"></i></th>
          </thead>
          <tfoot>
            <th></th>
            <th></th>
            <th></th>
            <th>Quantité totale : <span id="total_quantity"></span></th>
            <th>Total : <span id="total_price"></span> €</th>
            <th></th>
          </tfoot>
          <tbody id="cart_product"></tbody>
        </table>
        <div class="cart_price_total">
          <h2>Total :</h2>
          <p>30 €</p>
        </div>
        <div class="cart_form">
          <form></form>
        </div>
        <button type="submit" name="checkout-cart">Passez la commande</button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer_contact">
        <h2 class="footer_h2">Assistance</h2>
        <a class="footer_link" href="contact.html">Nous contacter</a>
        <a class="footer_link" href="#">Centre d'aide</a>
      </div>
      <div class="footer_about">
        <h2 class="footer_h2">À propos</h2>
        <a class="footer_link" href="#">Données et confidentialité</a>
        <a class="footer_link" href="#">Condition générales de vente</a>
        <a class="footer_link" href="#">Fonctionnement du site</a>
      </div>
    </footer>
    <script type="text/javascript" src="./js/cart.js"></script>
  </body>
</html>
